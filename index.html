<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="number number1"><span class="num num1">፩</span></div>
        <div class="number number2"><span class="num num2">፪</span></div>
        <div class="number number3"><span class="num num3">፫</span></div>
        <div class="number number4"><span class="num num4">፬</span></div>
        <div class="number number5"><span class="num num5">፭</span></div>
        <div class="number number6"><span class="num num6">፮</span></div>
        <div class="number number7"><span class="num num7">፯</span></div>
        <div class="number number8"><span class="num num8">፰</span></div>
        <div class="number number9"><span class="num num9">፱</span></div>
        <div class="number number10"><span class="num num10">፲</span></div>
        <div class="number number11"><span class="num num11">፲፩</span></div>
        <div class="number number12"><span class="num num12">፲፪</span></div>

        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
